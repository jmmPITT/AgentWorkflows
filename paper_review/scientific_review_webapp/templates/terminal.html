<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Scientific Review Crew - Terminal Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.4;
            overflow-x: hidden;
            cursor: none;
        }
        
        /* Matrix-style background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }
        
        .matrix-column {
            position: absolute;
            top: -100%;
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.2;
            animation: matrix-fall linear infinite;
        }
        
        @keyframes matrix-fall {
            0% { top: -100%; }
            100% { top: 100vh; }
        }
        
        /* Scan lines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .terminal {
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(45deg, #000 0%, #001100 50%, #000 100%);
            position: relative;
        }
        
        .terminal::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border: 2px solid #00ff00;
            padding: 20px;
            background: rgba(0, 255, 0, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .title {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #00cc00;
            margin-bottom: 5px;
        }
        
        .mission {
            font-size: 0.9em;
            color: #009900;
            font-style: italic;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section {
            margin-bottom: 30px;
            border: 1px solid #00ff00;
            padding: 20px;
            background: rgba(0, 255, 0, 0.02);
        }
        
        .section-title {
            font-size: 1.5em;
            color: #00ff00;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .upload-area {
            border: 2px dashed #00ff00;
            padding: 40px;
            text-align: center;
            background: rgba(0, 255, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00cc00;
        }
        
        .upload-area.dragover {
            background: rgba(0, 255, 0, 0.15);
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #00ff00;
        }
        
        .upload-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #00cc00;
            font-size: 0.9em;
        }
        
        .progress-section {
            display: none;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #001100;
            border: 1px solid #00ff00;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .progress-text {
            text-align: center;
            color: #00ff00;
            font-weight: 700;
        }
        
        .status-text {
            color: #00cc00;
            font-style: italic;
            margin-top: 5px;
        }
        
        .results-section {
            display: none;
        }
        
        .decision-box {
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(0, 255, 0, 0.05);
            text-align: center;
        }
        
        .decision-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .decision-publish {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .decision-reject {
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600;
        }
        
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .report-card {
            border: 1px solid #00ff00;
            padding: 15px;
            background: rgba(0, 255, 0, 0.02);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .report-card:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .report-title {
            font-weight: 700;
            color: #00ff00;
            margin-bottom: 5px;
        }
        
        .report-description {
            color: #00cc00;
            font-size: 0.9em;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            background: #000;
            margin: 5% auto;
            padding: 20px;
            border: 2px solid #00ff00;
            width: 90%;
            max-width: 1000px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: #00ff00;
        }
        
        .close {
            color: #00ff00;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: #00cc00;
        }
        
        .modal-body {
            color: #00ff00;
            white-space: pre-wrap;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
        }
        
        .btn {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .btn:disabled {
            color: #666;
            border-color: #666;
            cursor: not-allowed;
        }
        
        .error {
            color: #ff6600;
            background: rgba(255, 102, 0, 0.1);
            border: 1px solid #ff6600;
            padding: 15px;
            margin: 10px 0;
        }
        
        .success {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 15px;
            margin: 10px 0;
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .typing {
            overflow: hidden;
            border-right: 2px solid #00ff00;
            white-space: nowrap;
            animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff00 }
        }
    </style>
</head>
<body>
    <!-- Matrix background effect -->
    <div class="matrix-bg" id="matrixBg"></div>
    
    <!-- Scan lines effect -->
    <div class="scanlines"></div>
    
    <div class="terminal">
        <div class="content">
            <div class="header">
                <div class="title">ELITE SCIENTIFIC REVIEW CREW</div>
                <div class="subtitle">Terminal Interface v1.0</div>
                <div class="mission">"Journals are big business, not science. We are returning to science!"</div>
            </div>
            
            <div class="main-content">
                <!-- Upload Section -->
                <div class="section">
                    <div class="section-title">📄 UPLOAD SCIENTIFIC PAPER</div>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">📁</div>
                        <div class="upload-text">Click to upload or drag & drop PDF file</div>
                        <div class="upload-subtext">Maximum file size: 50MB</div>
                        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                    </div>
                </div>
                
                <!-- Progress Section -->
                <div class="section progress-section" id="progressSection">
                    <div class="section-title">⚡ REVIEW IN PROGRESS</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0%</div>
                    <div class="status-text" id="statusText">Initializing...</div>
                </div>
                
                <!-- Results Section -->
                <div class="section results-section" id="resultsSection">
                    <div class="section-title">📊 REVIEW RESULTS</div>
                    
                    <!-- Editorial Decision -->
                    <div class="decision-box" id="decisionBox">
                        <div class="decision-title" id="decisionTitle">Processing...</div>
                    </div>
                    
                    <!-- Reports Grid -->
                    <div class="reports-grid" id="reportsGrid">
                        <!-- Reports will be populated here -->
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn" onclick="resetSession()">🔄 NEW REVIEW</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Report</div>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    
    <script>
        let currentSession = null;
        let progressInterval = null;
        
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.type.includes('pdf')) {
                showError('Please select a PDF file.');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                showError('File size too large. Maximum 50MB allowed.');
                return;
            }
            
            uploadFile(file);
        }
        
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentSession = data.session_id;
                    showProgress();
                    startProgressTracking();
                } else {
                    showError(data.error || 'Upload failed');
                }
            })
            .catch(error => {
                showError('Upload failed: ' + error.message);
            });
        }
        
        function showProgress() {
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
        }
        
        function startProgressTracking() {
            progressInterval = setInterval(updateProgress, 1000);
        }
        
        function updateProgress() {
            if (!currentSession) return;
            
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    clearInterval(progressInterval);
                    showError(data.error);
                    return;
                }
                
                const progress = data.progress || 0;
                const status = data.status;
                const currentStep = data.current_step || '';
                
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = progress + '%';
                document.getElementById('statusText').textContent = currentStep;
                
                if (status === 'completed') {
                    clearInterval(progressInterval);
                    showResults(data);
                } else if (status === 'error') {
                    clearInterval(progressInterval);
                    showError(data.error || 'Review failed');
                }
            })
            .catch(error => {
                clearInterval(progressInterval);
                showError('Failed to get status: ' + error.message);
            });
        }
        
        function showResults(data) {
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
            
            // Show editorial decision
            const decision = data.result || 'UNKNOWN';
            const decisionBox = document.getElementById('decisionBox');
            const decisionTitle = document.getElementById('decisionTitle');
            
            if (decision.toUpperCase().includes('PUBLISH')) {
                decisionTitle.textContent = '✅ PUBLISH';
                decisionTitle.className = 'decision-title decision-publish';
            } else if (decision.toUpperCase().includes('REJECT')) {
                decisionTitle.textContent = '❌ REJECT';
                decisionTitle.className = 'decision-title decision-reject';
            } else {
                decisionTitle.textContent = decision;
                decisionTitle.className = 'decision-title';
            }
            
            // Load reports
            loadReports();
        }
        
        function loadReports() {
            fetch('/reports')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                const reportsGrid = document.getElementById('reportsGrid');
                reportsGrid.innerHTML = '';
                
                const reportTypes = {
                    'specialist_elite_medical_scientific_reviewer_report': '🏥 Medical Review',
                    'specialist_elite_engineering_scientific_reviewer_report': '⚙️ Engineering Review',
                    'specialist_elite_physics_scientific_reviewer_report': '⚛️ Physics Review',
                    'specialist_elite_chemistry_scientific_reviewer_report': '🧪 Chemistry Review',
                    'specialist_elite_biology_scientific_reviewer_report': '🧬 Biology Review',
                    'specialist_elite_computer_science_scientific_reviewer_report': '💻 Computer Science Review',
                    'specialist_elite_mathematics_scientific_reviewer_report': '📐 Mathematics Review',
                    'specialist_elite_artificial_intelligence_scientific_reviewer_report': '🤖 AI Review',
                    'specialist_elite_data_science_scientific_reviewer_report': '📊 Data Science Review',
                    'synthesis_report': '📋 Synthesis Report',
                    'editorial_decision': '⚖️ Editorial Decision'
                };
                
                // Add specialist reports
                if (data.specialist_reports && data.specialist_reports.length > 0) {
                    data.specialist_reports.forEach(reportName => {
                        const displayName = reportTypes[reportName] || reportName.replace(/_/g, ' ').toUpperCase();
                        const reportCard = document.createElement('div');
                        reportCard.className = 'report-card';
                        reportCard.innerHTML = `
                            <div class="report-title">${displayName}</div>
                            <div class="report-description">Click to view detailed report</div>
                        `;
                        reportCard.onclick = () => viewReport(reportName, displayName);
                        reportsGrid.appendChild(reportCard);
                    });
                }
                
                // Add other reports (synthesis, editorial decision, etc.)
                if (data.other_reports && data.other_reports.length > 0) {
                    data.other_reports.forEach(reportName => {
                        let displayName, description;
                        
                        if (reportName === 'synthesis_report') {
                            displayName = '📋 Synthesis Report';
                            description = 'Comprehensive analysis summary';
                        } else if (reportName === 'editorial_decision') {
                            displayName = '⚖️ Editorial Decision';
                            description = 'Final publication decision';
                        } else if (reportName === 'review_summary') {
                            displayName = '📄 Review Summary';
                            description = 'Complete review overview';
                        } else {
                            displayName = reportName.replace(/_/g, ' ').toUpperCase();
                            description = 'Click to view report';
                        }
                        
                        const reportCard = document.createElement('div');
                        reportCard.className = 'report-card';
                        reportCard.innerHTML = `
                            <div class="report-title">${displayName}</div>
                            <div class="report-description">${description}</div>
                        `;
                        reportCard.onclick = () => viewReport(reportName, displayName);
                        reportsGrid.appendChild(reportCard);
                    });
                }
            })
            .catch(error => {
                showError('Failed to load reports: ' + error.message);
            });
        }
        
        function viewReport(reportName, displayName) {
            fetch(`/report/${reportName}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                document.getElementById('modalTitle').textContent = displayName;
                document.getElementById('modalBody').textContent = data.content;
                document.getElementById('reportModal').style.display = 'block';
            })
            .catch(error => {
                showError('Failed to load report: ' + error.message);
            });
        }
        
        function closeModal() {
            document.getElementById('reportModal').style.display = 'none';
        }
        
        function resetSession() {
            fetch('/reset')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentSession = null;
                    clearInterval(progressInterval);
                    document.getElementById('progressSection').style.display = 'none';
                    document.getElementById('resultsSection').style.display = 'none';
                    document.getElementById('fileInput').value = '';
                }
            })
            .catch(error => {
                showError('Failed to reset session: ' + error.message);
            });
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.main-content').insertBefore(errorDiv, document.querySelector('.main-content').firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('reportModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Matrix background effect
        function createMatrixEffect() {
            const matrixBg = document.getElementById('matrixBg');
            const characters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            function createColumn() {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                column.style.animationDelay = Math.random() * 2 + 's';
                
                let text = '';
                for (let i = 0; i < 20; i++) {
                    text += characters[Math.floor(Math.random() * characters.length)] + '<br>';
                }
                column.innerHTML = text;
                
                matrixBg.appendChild(column);
                
                // Remove column after animation
                setTimeout(() => {
                    if (column.parentNode) {
                        column.parentNode.removeChild(column);
                    }
                }, 5000);
            }
            
            // Create columns periodically
            setInterval(createColumn, 200);
        }
        
        // Terminal boot sequence
        function bootSequence() {
            const title = document.querySelector('.title');
            const subtitle = document.querySelector('.subtitle');
            const mission = document.querySelector('.mission');
            
            // Hide elements initially
            title.style.opacity = '0';
            subtitle.style.opacity = '0';
            mission.style.opacity = '0';
            
            // Animate title
            setTimeout(() => {
                title.style.transition = 'opacity 1s ease-in-out';
                title.style.opacity = '1';
            }, 500);
            
            // Animate subtitle
            setTimeout(() => {
                subtitle.style.transition = 'opacity 1s ease-in-out';
                subtitle.style.opacity = '1';
            }, 1500);
            
            // Animate mission
            setTimeout(() => {
                mission.style.transition = 'opacity 1s ease-in-out';
                mission.style.opacity = '1';
            }, 2500);
        }
        
        // Initialize
        console.log('🚀 Elite Scientific Review Crew - Terminal Interface Loaded');
        console.log('🎯 Mission: Restore scientific integrity to academic publishing');
        
        // Start effects
        createMatrixEffect();
        bootSequence();
        
        // Check health status
        fetch('/health')
        .then(response => response.json())
        .then(data => {
            console.log('🔧 System Status:', data);
        })
        .catch(error => {
            console.log('⚠️ Health check failed:', error);
        });
    </script>
</body>
</html>
